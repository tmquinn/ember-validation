<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
    <h2>Messin' Around With Validation</h2>

    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
    <div>
        {{view App.ValidateField class="input-group" valueBinding="email" placeholder="Email" errorMsgBinding="errors.email"}}
    </div>
    <div>
        {{view App.ValidateField valueBinding="mobileNumber" disabledBinding=noMobileNumber placeholderBinding=mobileNumberPlaceholder errorMsgBinding="errors.mobileNumber"}}
        <label>
            {{view Ember.Checkbox type="checkbox" checkedBinding=noMobileNumber}}
            No Mobile Phone Number
        </label>
    </div>
    <div>
        <button type="button" style="margin-top:20px;"{{action "validateMe"}}>Validate</button>
    </div>
</script>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.0.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/lgtm-standalone.js"></script>
<script src="js/app.js"></script>

</body>
</html>
